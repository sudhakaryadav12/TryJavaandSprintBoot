<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Form and Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-container {
        background-color: #e9f2fd;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .form-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label {
        margin-right: 10px;
        font-weight: bold;
    }

    .form-row select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    .delete-btn {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .submit-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>LOAD STORM PARAMTERS</h1>
    <div class="form-container">
        <div class="form-row">
            <label for="dropdown1">Storm Data:</label>
            <select id="dropdown1" name="dropdown1">
			    <option value="d" selected>Select a storm data ...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="form-row">
            <label for="dropdown2"># of Ticket Per Hour:</label>
            <select id="dropdown2" name="dropdown2">
                <option value="option1">1000</option>
                <option value="option2">2000</option>
                <option value="option3">3000</option>
            </select>
        </div>
        <div class="form-row">
            <label for="dropdown3">Max Ticket to load:</label>
            <select id="dropdown3" name="dropdown3">
                 <option value="option1">1000</option>
                <option value="option2">2000</option>
                <option value="option3">3000</option>
            </select>
        </div>
        <div class="form-row">
            <label for="dropdown4">Use Current Data/time:</label>
            <select id="dropdown4" name="dropdown4">
                <option value="option1" selected>Yes</option>
                <option value="option2">No</option>
               
            </select>
        </div>
        <div class="form-row">
            <label for="dropdown5">Regions to load:</label>
            <select id="dropdown5" name="dropdown5">
                <option value="option1" selected>ALL</option>
                <option value="option2">No</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="form-row">
            <label for="dropdown6">Clear Environment:</label>
            <select id="dropdown6" name="dropdown6">
                <option value="option1" selected>No</option>
                <option value="option2">Yes</option>
                
            </select>
        </div>
        <div class="form-row">
            <label for="datetime">Load Start Date/Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </div>
        <div class="form-row">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Start Timestamp</th>
                <th>Storm Name</th>
                <th>Status</th>
                <th>Requested By</th>
                <th>Rate Per Hour</th>
                <th>Use Current Date/Time</th>
                <th>Total Tkts</th>
				<th>Region</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="delete-btn">Delete</button></td>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
                <td>Data 7</td>
				 <td>Data 8</td>
            </tr>
            <!-- Add more rows here if needed -->
        </tbody>
    </table>
</div>
</body>
</html>
